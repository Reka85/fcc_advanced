      <title>Tic tac toe game</title>

  <body>
    <div class="main">
      <h1>Tic tac toe game</h1>
      <div id="info">
        <p>
        </p>
      </div>
      <div id="options">
        <p>
          Do you want to be with
          <br>
          <br>
          <span class="mark-choice" id='playerX'>X</span>
          or
          <span class="mark-choice" id='playerO'>O</span>
          ?
        </p>
      </div>
      <div id="board">
        <div class="board-row">
          <button id=0></button>
          <button id=1></button>
          <button id=2></button>
        </div>
        <div class="board-row">
          <button id=3></button>
          <button id=4></button>
          <button id=5></button>
        </div>
        <div class="board-row">
          <button id=6></button>
          <button id=7></button>
          <button id=8></button>
        </div>
      </div>
      <button id="rematch">Rematch</button>
    </div>
    <script src="scripts/script.js"></script>
