<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheets/style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
      <title>Simon Game</title>
  </head>
  <body>
    <div id="rules">
      <h2 class="text-center">Simon game rules</h2>
      <p>1) Click start</p>
      <p>2) Click the buttons in the right order</p>
      <p>3) If the order is not right, the computer repeats the correct order</p>
      <p>4) In strict mode, if the order is wrong, the game restarts</p>
      <p>5) You win, if you complete 8 rounds</p>
      <p id="close"><i class="far fa-times-circle"></i></p>
    </div>
    <div class="container text-center">
      <button id="sound">Sound off</button>
      <div id="controllers">
        <div id="controller-items">
        <h4 id="info">Simon game</h4>
          <div id="buttons">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
          </div>
          <form>
            <div>
              <label id="strict-label">Strict mode<input type="checkbox" id="choose-strict" value="strict"/></label>
            </div>
          </form>
          <p>Count: <span id=count>--</span></p>
        </div>
      </div>

      <div id="circles">
        <div class="row">
          <div class="top-circles">
            <div class="circle green" data-index="0" id="green"></div>
            <div class="circle red" data-index="1" id="red"></div>
          </div>
        </div>
        <div class="row">
          <div class="bottom-circles">
            <div class="circle yellow" data-index="2" id="yellow"></div>
            <div class="circle blue" data-index="3" id="blue"></div>
          </div>
        </div>
      </div>
      <p id="instructions">Game instructions</p>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
