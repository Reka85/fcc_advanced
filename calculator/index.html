<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!--jquery ui-->
      <link rel="stylesheet" href="stylesheets/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
      <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <span></span>
        <div id=screen>
          <p id ="screen-value"></p>
        </div>

        <div id = "keyboard">

            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="del" id="bspace"><i class="fas fa-arrow-left"></i></div>

            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="del" id="clear">C</div>


            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div data-op ="incr" class="operator">+</div>
            <div data-op="decr" class="operator">-</div>

            <div id="point">.</div>
            <div class="num">0</div>
            <div data-op="division" class="operator">/</div>
            <div data-op="multiplication" class="operator">*</div>
            <div id="equal">=</div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
