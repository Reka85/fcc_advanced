<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheets/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
      <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <span></span>
        <div id=screen>
          <p id ="screen-value"></p>
        </div>

        <div id = "keyboard">

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="del" id="bspace"><i class="fas fa-arrow-left"></i></button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="del" id="clear">C</button>


            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button data-op ="incr" class="operator">+</button>
            <button data-op="decr" class="operator">-</button>

            <button id="point">.</button>
            <button class="num">0</button>
            <button data-op="division" class="operator">/</button>
            <button data-op="multiplication" class="operator">*</button>
            <button id="equal">=</button>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
