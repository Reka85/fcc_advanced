<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <audio
      id="sound" src="./audio/beep-beep.mp3"
       type="audio">
      Your browser does not support the <code>audio</code> element.
    </audio>
    <div class="container">
      <div class="main">
        <div id="title-text">
          Pomodoro Clock
        </div>
        <div class="set">
          <div>
            <p>Break time</p>
            <span class="buttons" id ="pause-decrease">-</span>
            <span id="pause" class="time-unit">5</span>
            <span class="buttons" id="pause-increase">+</span>
          </div>
          <div>
            <p>Work time</p>
            <span class="buttons" id="time-decrease">-</span>
            <span id="time" class="time-unit">5</span>
            <span class="buttons" id="time-increase">+</span>
          </div>
        </div>
        <div id="time-type">
          <p></p>
        </div>
        <div id="clock">
          <span id="minutes-left"></span>:<span id="seconds-left"></span>
        </div>
        <button class="buttons" id="start-button">Start</button>
        <button class="buttons" id="reset-button">Reset</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
